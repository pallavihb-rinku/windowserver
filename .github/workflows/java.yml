name: Build Java App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch the entire repository history

    - name: List repository structure
      run: ls -R  # Debugging step to locate pom.xml

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: |
        cd path-to-sub-folder  # Adjust this to the correct directory containing pom.xml
        mvn clean package
